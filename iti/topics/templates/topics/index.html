{% extends 'courses/layouts/base.html' %}

{% load static %}

{% block 'content' %}
<h1> All topics </h1>
<a href="{% url 'topics.create'%}" class="btn btn-success"> Create New Topic </a>
<div style="display: flex ; flex-wrap: wrap ">
    {% for topic in topics %}
        <div class="card" style="width: 18rem;">
  <img src="{{topic.get_logo_url}}"  width="150" height="150" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{topic.name}}</h5>
    <a href="#" class="btn btn-primary">Details</a>
      <a href="{{topic.get_edit_url}}" class="btn btn-warning">Edit</a>
      <a href="" class="btn btn-danger">Delete</a>
  </div>
</div>
    {% endfor %}
</div>

{% endblock %}
