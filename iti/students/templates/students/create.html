{% extends 'courses/layouts/base.html'%}
{% load static %}
{% block 'title' %}Create Student  {%endblock%}
{% block 'content' %}

    <h1 style="text-align: center"> Create new student</h1>
    <form action="" method="post">
        {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">Name</label>
    <input type="text" name="name" class="form-control" >
  </div>
<div class="mb-3">
    <label  class="form-label">grade</label>
    <input type="number" name='grade' class="form-control" >
  </div>
   <div class="mb-3">
    <label  class="form-label">Image</label>
    <input type="text"name="image" class="form-control" >
  </div>
        <div class="mb-3 form-check">
    <input type="checkbox" name="absent" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Absent</label>
  </div>
        <div class="mb-3">
            <label  class="form-label">Track</label>
        <select name='track' class="form-select" aria-label="Default select example">
          <option selected disabled>Open this select menu</option>
            {% for track in tracks %}
          <option value="{{track.id}}">{{track.name}}</option>
          {% endfor %}
</select>  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
