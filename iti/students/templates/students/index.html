    <h1 style="text-align: center; color: chocolate">  Students index </h1>

    <div style="font-size: larger; text-align: center">
        <table border="1px" style="border: darkmagenta 2px solid ">
            <tr>  <th> ID</th> <th> Name </th> <th> Image </th></tr>
            {%for student in students %}
                <tr>
                    <td> {{student.id}}</td>
                    <td> {{student.name}}</td>
<!--                    <td><img src="{% static 'students/images/pic3.png'%}" width="100" height="100">   </td>-->
                    <td><img src="{% static 'students/images/'|add:student.image%}" width="100" height="100">   </td>

                </tr>
            {% endfor %}
        </table>
    </div>
