{% extends 'courses/layouts/base.html'%}
{% load static %}
{% block 'content' %}
<h1 style="text-align: center"> All students </h1>
    <table class="table">
        <tr> <th>ID</th> <th>Name</th> <th>Image</th> <th> Show</th></tr>
         {% for student in students %}
            <tr> <td>{{student.id}}</td>
             <td>{{student.name}}</td>
                 <td><img src="{% static 'students/images/'|add:student.image %}"
                    width="100" height="100"
                 > </td>
                <td> <a href="{% url 'students.show' student.id%}" class="btn btn-info"> Show </a> </td>
            </tr>
        {%endfor %}
    </table>


{% endblock %}
