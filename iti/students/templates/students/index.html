{% extends 'courses/layouts/base.html'%}
{% load static %}
{% block 'title' %}All students  {%endblock%}
{% block 'content' %}
<h1 style="text-align: center"> All students </h1>
<a style="text-align: center" class="btn btn-primary" href="{% url 'students.create'%}"> Add new Student</a>
    <table class="table">
        <tr> <th>ID</th> <th>Name</th> <th>Image</th> <th> Show</th>  <th> Edit</th>
        <th>Delete </th>
        </tr>
         {% for student in students %}
            <tr> <td>{{student.id}}</td>
             <td>{{student.name}}</td>
                 <td><img src="{% static 'students/images/'|add:student.image %}"
                    width="100" height="100"
                 > </td>
                <td> <a href="{% url 'students.show' student.id%}" class="btn btn-info"> Show </a> </td>
                <td> <a href="{{student.get_edit_url}}" class="btn btn-warning"> Edit </a> </td>

                <td> <a href="{% url 'students.delete' student.id %}" class="btn btn-danger"> Delete </a> </td>

            </tr>
        {%endfor %}
    </table>


{% endblock %}
