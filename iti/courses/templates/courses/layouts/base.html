{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block 'title'%}{%endblock%}</title>
      <link rel="stylesheet" href="{% static 'courses/bootstrap/css/bootstrap.css'%}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ITI Website </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'students.index'%}">Students</a>
        </li>
          {% if not user.id %}
          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login'%}">Login</a>
            </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'accounts.register' %}">Register</a>
            </li>
           {%else %}
              <li class="nav-item">
               <a class="nav-link active" aria-current="page">{{user.username}} </a>
                </li>
           <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout'%}">Logout</a>
        </li>
        {% endif %}


        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div>
        user :{{user.id}}
        {% block 'content' %}
        {% endblock %}
    </div>

</div>

    <footer style="text-align: center"> copyrights@iti </footer>
        <script src="{% static 'courses/bootstrap/js/bootstrap.js'%}"> </script>

</body>
</html>
