{% extends 'courses/layouts/base.html' %}

{% load static %}

{% block 'content' %}
<h1> Delete Movie </h1>
<form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

    </form>
    <a class="btn btn-dark" href="{% url 'movies.index'%}"> Cancel </a>
<script src="{% static 'topics/js/script.js' %}"></script>
{% endblock %}
